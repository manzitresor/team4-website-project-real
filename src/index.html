<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Website project</title>
    <script defer>
      const loadComponents = (id, url, callback) => {
        fetch(url)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById(id).innerHTML = html;
            if (callback) callback();
          });
      };

      window.onload = () => {
        let loadedComponents = 0;
        const totalComponents = 7;

        const componentLoaded = () => {
          loadedComponents++;
          if (loadedComponents === totalComponents) {
            service();
          }
        };

        loadComponents("header", "sections/header.html", componentLoaded);
        loadComponents("hero", "sections/hero.html", componentLoaded);
        loadComponents("about", "sections/about.html", componentLoaded);
        loadComponents(
          "sticky",
          "sections/sticky-yellow.html",
          componentLoaded
        );
        loadComponents("services", "sections/services.html", componentLoaded);
        loadComponents(
          "references",
          "sections/references.html",
          componentLoaded
        );
        loadComponents("footer", "sections/footer.html", componentLoaded);
      };
    </script>
    <script src="./index.js"></script>
  </head>

  <body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="about"></div>
    <div id="sticky"></div>
    <div id="services"></div>
    <div id="references"></div>
    <div id="footer"></div>
  </body>
</html>
